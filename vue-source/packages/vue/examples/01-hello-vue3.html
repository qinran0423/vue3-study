<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{msg}}
    <comp></comp>
  </div>
  <script src="../dist/vue.global.js"></script>
  <script>
    // 实例创建
    const app = Vue.createApp({
      data() {
        // data必须是函数
        return {
          msg: 'hello, vue3'
        }
      },
    })
    .component('comp', {
      template: '<div>comp</div>'
    })
    .mount('#app')

  </script>
</body>
</html>
